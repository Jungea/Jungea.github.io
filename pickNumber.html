<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>랜덤 숫자 생성기</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">
                랜덤 숫자 생성기
            </h1>
            <form id="numberForm" class="space-y-4">
                <div>
                    <label
                        for="people"
                        class="block text-sm font-medium text-gray-700"
                        >인원 수:</label
                    >
                    <input
                        type="number"
                        id="people"
                        name="people"
                        min="1"
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                    />
                </div>
                <div>
                    <label
                        for="min"
                        class="block text-sm font-medium text-gray-700"
                        >최소 숫자:</label
                    >
                    <input
                        type="number"
                        id="min"
                        name="min"
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                    />
                </div>
                <div>
                    <label
                        for="max"
                        class="block text-sm font-medium text-gray-700"
                        >최대 숫자:</label
                    >
                    <input
                        type="number"
                        id="max"
                        name="max"
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    생성하기
                </button>
            </form>
            <div id="result" class="mt-6"></div>
        </div>

        <script>
            document
                .getElementById("numberForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    const people = parseInt(
                        document.getElementById("people").value
                    );
                    const min = parseInt(document.getElementById("min").value);
                    const max = parseInt(document.getElementById("max").value);

                    let result =
                        '<h2 class="text-xl font-semibold mb-3">결과:</h2><ul class="space-y-2">';
                    for (let i = 1; i <= people; i++) {
                        const randomNumber =
                            Math.floor(Math.random() * (max - min + 1)) + min;
                        result += `<li class="bg-gray-50 p-2 rounded"><span class="font-medium">인원 ${i}:</span> ${randomNumber}</li>`;
                    }
                    result += "</ul>";

                    document.getElementById("result").innerHTML = result;
                });
        </script>
    </body>
</html>
